<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<title>Add New Project</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: tomato">
			<div>
				<a href="https://www.javaguides.net" class="navbar-brand"> Projects Management</a>
			</div>

			<ul class="navbar-nav">
				<li><a href="/projects"
					class="nav-link">Projects</a></li>
			</ul>
		</nav>
	</header>
	<br>
	<div class="container col-md-5">
		<div class="card">
			<div  class="card-body">
			    <form th:action="'projects?action=insert'"  method="post">



                    <fieldset class="form-group">
                        <label>Name</label>  <input type="text"
                        name="nameOfProject" th:value="${nameOfProject}" class="form-control"
                         required="required">
                    </fieldset>

                    <fieldset class="form-group" >
                        <label>Description</label> <input type="text"
                         name="description" th:value="${description}" class="form-control"
                             required="required">
                    </fieldset>

                    <fieldset class="form-group" >
                        <label>Date (yyyy-mm-dd)</label> <input type="text"
                         name="date" th:value="${date}" class="form-control"
                             required="required">
                    </fieldset>

                    <button type="submit"  class="btn btn-success">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
