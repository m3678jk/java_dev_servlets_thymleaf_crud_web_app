<!doctype html>
<html lang="en" xmlns:th="http://www.servletsThymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.servletsThymeleaf.org ">>
<head>
<title>Add New Customer</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: tomato">
			<div>
				<a href="https://www.javaguides.net" class="navbar-brand"> Customer Management</a>
			</div>

			<ul class="navbar-nav">
				<li><a href="/customers"
					class="nav-link">Customers</a></li>
			</ul>
		</nav>
	</header>
	<br>
	<div class="container col-md-5">
		<div class="card">
			<div  class="card-body">
			    <form th:action="'customers?action=insert'"  method="post">



                    <fieldset class="form-group">
                        <label>Name</label>  <input type="text"
                        name="name" th:value="${name}" class="form-control"
                         required="required">
                    </fieldset>

                    <fieldset class="form-group" >
                        <label>Address</label> <input type="text"
                         name="address" th:value="${address}" class="form-control"
                             required="required">
                    </fieldset>

                    <button type="submit"  class="btn btn-success">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
