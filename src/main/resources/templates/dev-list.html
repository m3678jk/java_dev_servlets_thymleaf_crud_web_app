<!doctype html>
<html lang="en" xmlns:th="http://www.servletsThymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.servletsThymeleaf.org ">
<head>
<title>Developer Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
     <header>
        <nav class="navbar navbar-expand-md navbar-dark"
             style="background-color: tomato">
            <div>
                <a href="https://www.javaguides.net" class="navbar-brand"> Developer Management</a>
            </div>

            <ul class="navbar-nav">
                <li><a href="/"
                       class="nav-link">Main menu</a></li>
            </ul>
        </nav>
    </header>
    <br>


        <div class="row">
            <!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->
            <div class="container">
                <h3 class="text-center">List of Developers</h3>
                <hr>
                <div class="container text-left">
                    <a href="developers?action=new" class="btn btn-success">Add
                        New Developer</a>
                </div>
                <br>
                <table class="table table-bordered">
                      <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Sex</th>
                            <th>Salary</th>
                            <th>Actions</th>
                           </tr>
                        </thead>
                        <tbody>
                             <tr th:each ="dev : ${list}">
                                <td th:text="${dev.key}"></td>
                                <td th:text="${dev.value.firstName}">First Name</td>
                                <td th:text="${dev.value.secondName}">Last Name</td>
                                <td th:text="${dev.value.age}"></td>
                                <td th:text="${dev.value.sex}">Sex</td>
                                <td th:text="${dev.value.salary}">Salary</td>
                                <td><a th:href="'/developers?action=edit&id=' + ${dev.key}">Edit</a>
                                <a th:href="'/developers?action=delete&id='+ ${dev.key}">Delete</a></td>
                             </tr>
                        </tbody>
                </table>
            </div>
        </div>
</body>

</html>
