<!doctype html>
<html lang="en" xmlns:th="http://www.servletsThymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.servletsThymeleaf.org ">
<head>
<title>Selects Skills to Update</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: tomato">
			<div>
				<a href="https://www.javaguides.net" class="navbar-brand"> Skills Management</a>
			</div>

			<ul class="navbar-nav">
				<li><a href="/skills"
					class="nav-link">Skills</a></li>
			</ul>
		</nav>
	</header>
	<br>
	<div class="container col-md-5">
		<div class="card">
			<div  class="card-body">
			    <form th:action="'skills?action=edit&id=' + ${skillsId}"  method="post">

                    <div >
                        <input type="hidden" name="id" th:value="${id}">
                    </div>

                    <fieldset class="form-group">
                        <label>Skills ID</label>  <input type="text"
                        name="skillsId" th:text="${skillsId}">
                    </fieldset>

                    <button type="submit" th:value="${skillsId}" class="btn btn-success">Edit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
